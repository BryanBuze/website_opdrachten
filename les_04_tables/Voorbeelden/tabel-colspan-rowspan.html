<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel: colspan, rowspan</title>
    <link rel="stylesheet" href="CSS/stijl-tabel.css">
</head>

<body>
    <h1>Tabel kolommen samenvoegen</h1>
    <table class="border">
        <tr>
            <td>cel 1</td>
            <td>cel 2</td>
            <td>cel 3</td>
        </tr>
        <tr>
            <td colspan="3">samengevoegd 4+5+6</td>
        </tr>
        <tr>
            <td>cel 7</td>
            <td>cel 8</td>
            <td>cel 9</td>
        </tr>
    </table>


    <h1>Tabel rijen samenvoegen</h1>
    <table class=" border ">
        <tr>
            <th>cel 1</th>
            <th colspan="2">samengevoegd</th>
            
        </tr>
        <tr>
            <th rowspan="2">samengevoegd</th>
            <td>cel 5</td>
            <td>cel 6</td>
        </tr>
        <tr>
            <!-- <td>cel 7</td> -->
            <td>cel 8</td>
            <td>cel 9</td>
        </tr>
    </table>
    <table class ="border">
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>21</td>
            <td colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <td>31</td>
        </tr>

    </table>
    <table class="border">
        <tr>
            <th>Voornaam</th>
            <td>Arthur</td>
        </tr>
        <tr>
            <th>Familienaam</th>
            <td>Peeters</td>
        </tr>
        <tr>
            <th>Talenkennis</th>
            <td> 
                <table class="border">
                    <tr>
                        <th>Nederlands</th>
                        <th>Frans</th>
                        <th>Engels</th>
                    </tr>
                    <tr>
                        <td>moedertaal</td>
                        <td>goed</td>
                        <td>zeer goed</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS file
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

    <!-- Bootstrap download css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body>
   
  <div class="container">
    <h1>Registreren</h1>
    <div class = "row">
        <div class="col">
          <div class="mb-3">
            <label for="voornaam" class="form-label">Voornaam</label>
            <input type="text" class="form-control" id="voornaam" name="voornaam" placeholder="Example input placeholder">
          </div>      
        </div>
    </div>
    <div class = "row">
      <div class="col">
        <div class="mb-3">
          <label for="naam" class="form-label">Naam</label>
          <input type="text" class="form-control" id="naam" name="naam" Another input placeholder">
        </div>
      </div>
  </div>    
  <div class = "row">
    <div class="col">
      <div class="mb-3">
        <label for="email" class="form-label">E-mailadres</label>
        <input type="text" class="form-control" id="email" name="email"  placeholder="Another input placeholder">
      </div>
    </div>
    <div class = "row">
      <div class="col">
        <div class="mb-3">
          <label for="Wachtwoord" class="form-label">Wachtwoord</label>
          <input type="text" class="form-control" id="Wachtwoord" name ="Wachtwoord" placeholder="Another input placeholder">
        </div>
      </div>
  </div>
</div>
<div class = "row">
  <div class="col">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked"> Accepteer onze algemen voorwaarden</label>
    </div>
  </div>
</div>
  <div class = "row">
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Registreren</button>
    </div>
</div>
  
</div>
  


         <!-- Bootstrap JavaScript file 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

    <!-- Bootstrap Download javascrip file -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
